{% extends "base.html" %}
{% load static %}

{% block contenido %}
<div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="form-control textoI" style="font-family: Lato; max-width: 400px; width: 100%;">
        <form action="" method="POST">
            {% csrf_token %}

            <center>
        <label  for="username"><b>Usuario</b></label> <br>
            <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required><br> <br>
            <label  for="password"><b>Contraseña</b></label> <br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required><br>

<br> <br>
             <input type="submit" class="text-center" name="login" value="Iniciar sesión" style="font-family: Lato;">
            </center>
           
           

            

        
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
           

        </form>
    </div> 
    <br>

   
</div>
{% endblock contenido %}
